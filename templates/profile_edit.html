{% extends "base.html" %}

{% block content %}
<div class="profile-edit">
    <h2>Edit profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'profile' %}">Cancel</a>
    </form>
</div>
{% endblock content %}
